# ==========================================================================
# LinkedPilot v2 - Nginx Reverse Proxy Configuration
# Listens on port 8443 (SSL) and proxies to the FastAPI server on :8000
# ==========================================================================

# Rate limiting zone: 30 requests/minute per IP
limit_req_zone $binary_remote_addr zone=linkedpilot_limit:10m rate=30r/m;

server {
    listen 8443 ssl;
    server_name _;

    # ------------------------------------------------------------------
    # SSL (self-signed)
    # ------------------------------------------------------------------
    ssl_certificate     /etc/nginx/ssl/linkedpilot.crt;
    ssl_certificate_key /etc/nginx/ssl/linkedpilot.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ------------------------------------------------------------------
    # IP Whitelist  --  CHANGE THIS
    # ------------------------------------------------------------------
    # Replace CHANGE_TO_LAPTOP_IP with your laptop's public IP address.
    # You can find it by running: curl -s ifconfig.me
    allow CHANGE_TO_LAPTOP_IP;
    allow 127.0.0.1;
    deny all;

    # ------------------------------------------------------------------
    # Security headers
    # ------------------------------------------------------------------
    add_header X-Content-Type-Options  "nosniff"              always;
    add_header X-Frame-Options         "DENY"                 always;
    add_header X-XSS-Protection        "1; mode=block"        always;
    add_header Referrer-Policy         "no-referrer"          always;
    add_header Content-Security-Policy "default-src 'none'"   always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------------------------------------------------
    # Max request body size
    # ------------------------------------------------------------------
    client_max_body_size 50k;

    # ------------------------------------------------------------------
    # API endpoints
    # ------------------------------------------------------------------

    # Health check (no rate limit)
    location = /health {
        proxy_pass         http://127.0.0.1:8000/health;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
    }

    # Comment suggestion endpoint (rate limited)
    location = /api/suggest-comment {
        limit_req zone=linkedpilot_limit burst=5 nodelay;

        proxy_pass         http://127.0.0.1:8000/api/suggest-comment;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Block all other paths
    location / {
        return 404 '{"detail":"Not found"}';
        add_header Content-Type application/json always;
    }
}
