# ==========================================================================
# LinkedPilot v2 — Nginx Reverse Proxy for AI Comment Server
# Port: 8443 (SSL) → proxies to FastAPI on :8000
#
# EXISTING CONFIGS ON THIS VPS (NOT TOUCHED):
#   emailverifier.conf     → port 4568
#   misservicesinc.conf    → ports 80, 443
#   nginx.conf default     → port 80
#
# This config ONLY uses port 8443 — no conflicts.
# ==========================================================================

# Rate limiting zone: 30 requests/minute per IP
limit_req_zone $binary_remote_addr zone=linkedpilot_limit:10m rate=30r/m;

server {
    listen 8443 ssl;
    server_name _;

    # ------------------------------------------------------------------
    # SSL (self-signed — separate from your other certs)
    # ------------------------------------------------------------------
    ssl_certificate     /etc/nginx/ssl/linkedpilot.crt;
    ssl_certificate_key /etc/nginx/ssl/linkedpilot.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:LINKEDPILOT_SSL:10m;
    ssl_session_timeout 10m;

    # ------------------------------------------------------------------
    # IP Whitelist — CHANGE THIS
    # ------------------------------------------------------------------
    # Apne laptop ka public IP dalo: curl -s ifconfig.me
    allow CHANGE_TO_LAPTOP_IP;
    allow 127.0.0.1;
    deny all;

    # ------------------------------------------------------------------
    # Security headers
    # ------------------------------------------------------------------
    add_header X-Content-Type-Options  "nosniff"              always;
    add_header X-Frame-Options         "DENY"                 always;
    add_header X-XSS-Protection        "1; mode=block"        always;
    add_header Referrer-Policy         "no-referrer"          always;
    add_header Content-Security-Policy "default-src 'none'"   always;

    # ------------------------------------------------------------------
    # Max request body size
    # ------------------------------------------------------------------
    client_max_body_size 50k;

    # ------------------------------------------------------------------
    # Health check (no rate limit, no auth needed)
    # ------------------------------------------------------------------
    location = /health {
        proxy_pass         http://127.0.0.1:8000/health;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
    }

    # ------------------------------------------------------------------
    # Comment suggestion endpoint (rate limited)
    # ------------------------------------------------------------------
    location = /api/suggest-comment {
        limit_req zone=linkedpilot_limit burst=5 nodelay;

        proxy_pass         http://127.0.0.1:8000/api/suggest-comment;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Block all other paths
    location / {
        return 404 '{"detail":"Not found"}';
        add_header Content-Type application/json always;
    }
}
